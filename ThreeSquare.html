<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Testing Canvas</h1>
    <p><b>Alexis Gasga Ruiz: IDS TV Semestre 7</b></p>
    <canvas
      id="myCanvas"
      width="500"
      height="500"
      style="border: 7px solid grey"
    />
    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      ctx.fillStyle = "red";
      ctx.fillRect(40, 30, 80, 80);
      ctx.strokeRect(40, 30, 80, 80);

      ctx.fillStyle = "#46C5F9";
      ctx.fillRect(100, 90, 80, 80);

      ctx.globalAlpha = 0.8;
      ctx.fillStyle = "#C795CB";
      ctx.fillRect(167, 157, 80, 80);

      //ctx.strokeRect(270, 270, 80, 80);
    </script>
  </body>
</html>
