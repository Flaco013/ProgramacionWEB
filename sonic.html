<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    canvas {
      border: 1px solid black;
      padding-left: 0;
      padding-right: 0;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
  </style>
  <body>
    <canvas id="myCanvas" width="700" height="600"></canvas>

    <script>
      //1290x720
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");
      var pressed = false;

      ctx.fillStyle = "#21129D";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      //BOTTOM
      ctx.fillStyle = "#BE6018";
      ctx.strokeStyle = "black";
      ctx.fillRect(0, 480, 700, 150);
      ctx.strokeRect(0, 480, 700, 150);
      ctx.stroke();
      ctx.fill();

      var line1 = 480;
      var line2 = 0;

      for (let j = 0; j < 5; j++) {
        ctx.fillStyle = "#5F2006";
        ctx.strokeStyle = "#5F2006";
        ctx.fillRect(line2, line1, 25, 25);
        ctx.strokeRect(line2, line1, 25, 25);
        ctx.stroke();
        ctx.fill();

        for (let i = 0; i < 18; i++) {
          ctx.fillStyle = "#5F2006";
          ctx.strokeStyle = "#5F2006";
          ctx.fillRect(line2, line1, 25, 25);
          ctx.strokeRect(line2, line1, 25, 25);
          ctx.stroke();
          ctx.fill();

          line2 += 50;
        }
        line1 += 50;
        line2 = 0;
      }

      var line3 = 505;
      var line4 = 25;

      for (let j = 0; j < 5; j++) {
        ctx.fillStyle = "#5F2006";
        ctx.strokeStyle = "#5F2006";
        ctx.fillRect(line4, line3, 25, 25);
        ctx.strokeRect(line4, line3, 25, 25);
        ctx.stroke();
        ctx.fill();

        for (let i = 0; i < 18; i++) {
          ctx.fillStyle = "#5F2006";
          ctx.strokeStyle = "#5F2006";
          ctx.fillRect(line4, line3, 25, 25);
          ctx.strokeRect(line4, line3, 25, 25);
          ctx.stroke();
          ctx.fill();

          line4 += 50;
        }
        line3 += 50;
        line4 = 25;
      }

      // canvas.addEventListener("mousedown", (e) => {
      //   console.log("mousedown");
      //   console.log(e);
      //   pressed = true;
      //   if ((pressed = true)) {
      //     ctx.fillStyle = "GREEN";
      //     const size = 70;
      //     ctx.beginPath();
      //     ctx.fillRect(e.layerX - size / 2, e.layerY - size / 2, size, size);
      //     ctx.closePath();
      //   }
      // });

      canvas.addEventListener("mousedown", (e) => {
        console.log("mousemove");
        console.log(e);
        if (pressed) {
          ctx.beginPath();
          ctx.fillStyle = "black";
          ctx.arc(e.layerX - 12, e.layerY - 12, 2, 0, 2 * Math.PI);
          ctx.fill();
          ctx.closePath();
        }
      });

      //grass 3 different shades of green
      ctx.fillStyle = "#095F0B";
      ctx.strokeStyle = "#095F0B";
      ctx.fillRect(0, 470, 800, 15);
      ctx.fillRect(0, 470, 800, 15);
      ctx.stroke();
      ctx.fill();

      ctx.fillStyle = "#449E1A";
      ctx.strokeStyle = "#449E1A";
      ctx.fillRect(0, 455, 800, 15);
      ctx.fillRect(0, 455, 800, 15);
      ctx.stroke();
      ctx.fill();

      ctx.fillStyle = "#83DE2A";
      ctx.strokeStyle = "#83DE2A";
      ctx.fillRect(0, 440, 800, 15);
      ctx.fillRect(0, 440, 800, 15);
      ctx.stroke();

      //tree trunk
      ctx.fillStyle = "#7f400C";
      ctx.strokeStyle = "#7f400C";
      ctx.fillRect(400, 80, 20, 360);
      ctx.fillRect(400, 80, 20, 360);
      ctx.stroke();
      ctx.fill();

      //leaves
      const leafWidth = 90;
      const leafHeight = 20;
      ctx.beginPath();
      ctx.ellipse(20, 110, leafWidth, leafHeight, 3.8, 0, 2 * Math.PI);
      ctx.fillStyle = "#83DE2A";
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.ellipse(20, 110, leafWidth, leafHeight, 4, 0, 2 * Math.PI);
      ctx.fillStyle = "#83DE2A";
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.ellipse(0, 110, leafWidth, leafHeight, 1.2, 0, 2 * Math.PI);
      ctx.fillStyle = "#83DE2A";
      ctx.fill();
      ctx.closePath();

      // leaves 2
      ctx.beginPath();
      ctx.ellipse(480, 110, leafWidth, leafHeight, 3.8, 0, 2 * Math.PI);
      ctx.fillStyle = "#83DE2A";
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.ellipse(480, 100, leafWidth, leafHeight, 4, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillStyle = "#83DE2A";
      ctx.closePath();

      ctx.beginPath();
      ctx.ellipse(440, 110, leafWidth, leafHeight, 1.2, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillStyle = "#83DE2A";
      ctx.closePath();

      ctx.beginPath();
      ctx.ellipse(460, 110, leafWidth, leafHeight, 7.2, 0, 2 * Math.PI);
      //ctx.stroke();
      ctx.fillStyle = "#83DE2A";
      ctx.fill();
      ctx.closePath();

      // leaves left
      ctx.beginPath();
      ctx.ellipse(355, 95, leafWidth, leafHeight, -3.9, 0, 2 * Math.PI);
      ctx.fill();
      ctx.closePath();
      ctx.fillStyle = "#83DE2A";
      ctx.beginPath();
      ctx.ellipse(355, 100, leafWidth, leafHeight, -4.0, 0, 2 * Math.PI);
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.ellipse(370, 110, leafWidth, leafHeight, -1.1, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillStyle = "#83DE2A";
      ctx.closePath();

      ctx.beginPath();
      ctx.ellipse(360, 110, leafWidth, leafHeight, -7.2, 0, 2 * Math.PI);
      ctx.fill();
      ctx.fillStyle = "#83DE2A";
      ctx.closePath();

      //FLOWER
      ctx.fillStyle = "#449E1A";
      ctx.strokeStyle = "#449E1A";
      ctx.fillRect(580, 330, 10, 110);
      ctx.fillRect(580, 330, 10, 110);
      ctx.stroke();
      ctx.fill();

      ctx.beginPath();
      ctx.strokeStyle = "YELLOW";
      ctx.fillStyle = "YELLOW";
      ctx.arc(585, 325, 30, 0, 2 * Math.PI);
      ctx.fill();
      ctx.stroke();
      ctx.closePath();

      ctx.beginPath();
      ctx.strokeStyle = "#415F41";
      ctx.fillStyle = "#415F41";
      ctx.arc(585, 325, 15, 0, 2 * Math.PI);
      ctx.fill();
      ctx.stroke();
      ctx.closePath();

      ctx.beginPath();
      ctx.strokeStyle = "YELLOW";
      ctx.arc(250, 400, 20, 0, 2 * Math.PI);
      ctx.stroke();
      ctx.closePath();

      ctx.beginPath();
      ctx.strokeStyle = "YELLOW";
      ctx.arc(150, 400, 20, 0, 2 * Math.PI);
      ctx.stroke();
      ctx.closePath();

      ctx.beginPath();
      ctx.strokeStyle = "YELLOW";
      ctx.arc(50, 400, 20, 0, 2 * Math.PI);
      ctx.stroke();
      ctx.closePath();
    </script>
  </body>
</html>
